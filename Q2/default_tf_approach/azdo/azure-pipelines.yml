trigger:
  branches:
    include:
    - master
    - main

stages:
  - stage: build
    jobs:
      - template: templates\job-build.yml
        parameters:
            azuresubscription: dev-sub
            staterg: q2-state-rg
            statesa: q2statedev01
            statecaontainer: dev
            backendAzureRmKey: q2.tfstate
            configdir: $(System.DefaultWorkingDirectory)/Q2/default_tf_approach

  - stage: deploy
    dependsOn: build
    jobs:
      - template: templates\job-deploy.yml
        parameters:
          azuresubscription: dev-sub
          staterg: q2-state-rg
          statesa: q2statedev01
          statecaontainer: dev
          backendAzureRmKey: q2.tfstate
          configdir: $(System.DefaultWorkingDirectory)/Q2/default_tf_approach